<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="Calculator">
        <div class="display">
            <p class="display-value"></p>
        </div>
        <div class="buttons">
            <div class="row">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="backspase">C</button>
            <button class="btn" id="negative">Â±</button>
            <button class="btn operator">/</button>
           </div>
           <div class="second-row">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">*</button>
          </div>
          <div class="row">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
          </div>
            <div class="row">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>
           </div>
           <div class="row">
            <button class="btn number">0</button>
            <button class="btn" id="point">.</button>
            <button class="btn operate" id="operate" onclick="operate()">=</button>
        </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
